<head>

	<body>

		<!-- Header Wrapper -->
			<div id="header-wrapper">
				<div class="container">
					<div class="row">
						<div class="12u">
						
							<!-- Header -->
								<header id="header" ng-controller="CtrlActivate">
								
									<!-- Logo -->
										<div id="logo">
											<h1><a href="index" id="_logo">Uni One</a></h1>
											<span>Stop Wondering.</span>
										</div>
									
                                       
								</header>

						</div>
					</div>
				</div>
			</div>
	<div class="container" ng-controller="CtrlActivate">
	<!-- Activate -->
            <h2>User Activation</h2>
            <p/>
			#{form @UserController.activateUser()}
                <input type="text" class="12u" name="userName" placeholder="Email Address" value="" required/>
                <input type="text" class="12u" name="activationKey" placeholder="Activation Code" value="" required/>
                <!-- <input type="submit" class="button button-icon button-icon-rarrow " value="Activate" ng-disabled="FormActivate.$invalid" name="activation" ng-click="activate()"/> -->
                <input type="submit" class="button button-icon button-icon-rarrow" value="Activate">
			#{/form}
            <p/>
</div>
